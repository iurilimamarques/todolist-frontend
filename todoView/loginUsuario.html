<div >
    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card" style="padding: 20px 0px 0px 0px;">
                    <div style="display: flex; justify-content: center;">
                        <img src="../imgs/user.png" style="width: 100px;">
                    </div>
                    <div class="card-body">
                        <form name="formLogin" ng-submit="loginUsuario()">
                            <div class="form-group">
                                <label for="colFormLabel" class="col-form-label">Email</label>
                                <input type="email" class="form-control" ng-class="(formLogin.email.$invalid && formLogin.email.$dirty) ? 'is-invalid' : ''" id="email" name="email" placeholder="E-mail" ng-model="usuarioLogin.email" required>
                                <div class="invalid-feedback">
                                    Preencha este campo corretamente!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colFormLabel" class="col-form-label">Senha</label>
                                <input type="password" class="form-control" ng-class="(formLogin.senha.$invalid && formLogin.senha.$dirty) ? 'is-invalid' : ''" ng-minlength="6" id="senha" name="senha" placeholder="Senha" ng-model="usuarioLogin.senha" required>
                                <div class="invalid-feedback">
                                    Preencha este campo corretamente!
                                </div>
                            </div>

                            <div class="row" style="display: flex; justify-content: center;">
                                <label style="color: red;">{{erroLogin}}</label>
                            </div>
                            <button class="btn btn-success form-control" type="submit" ng-disabled="formLogin.$invalid || (erroLogin!='' && formLogin.$pristine)">Entrar</button>
                        </form>

                        <a class="btn btn-primary form-control" href="#/cadastro" role="button" style="margin-top: 10px;">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
