<title>Cadastro</title>
<div>
    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card" style="padding: 20px 0px 0px 0px;">
                    <div style="display: flex; justify-content: center; padding: 0px 20px 0px 20px;">
                        <div style="width: 35%;">
                            <a class="btn btn-light" role="button" href="#/">Voltar</a>
                        </div>
                        <div style="width: 65%;">
                            <img src="../imgs/user.png" style="width: 100px;">
                        </div>
                    </div>
                    <div class="card-body">
                        <form ng-submit="setUsuario()" name="formCadastro">
                            <div class="form-group">
                                <label for="colFormLabel" class="col-form-label">Nome</label>
                                <input type="text" ng-class="(formCadastro.nome.$invalid && formCadastro.nome.$dirty) ? 'is-invalid' : ''" class="form-control" id="nome" name="nome" placeholder="Nome" ng-model='usuarioCadastro.nome' required>
                                <div class="invalid-feedback">
                                    Preencha este campo corretamente!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colFormLabel" class="col-form-label">Email</label>
                                <input type="email" ng-class="(formCadastro.email.$invalid && formCadastro.email.$dirty) ? 'is-invalid' : ''" class="form-control" id="email" name="email" placeholder="E-mail" ng-model='usuarioCadastro.email' required>
                                <div class="invalid-feedback">
                                    Preencha este campo corretamente!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="colFormLabel" class="col-form-label">Senha</label>
                                <input type="password" ng-class="(formCadastro.senha.$invalid && formCadastro.senha.$dirty) ? 'is-invalid' : ''" ng-minlength="6" class="form-control" id="senha" name="senha" placeholder="Senha" ng-model='usuarioCadastro.senha' required>
                                <div class="invalid-feedback">
                                    Deve ter no m√≠nimo 6 caracteres!
                                </div>
                            </div>

                            <div class="row" style="display: flex; justify-content: center;">
                                <label style="color:red;">{{erroFormulario}}</label>
                            </div>
                            <button class="btn btn-success form-control" type="submit" ng-disabled="formCadastro.$invalid || (erroFormulario!='' && formCadastro.$pristine)">
                                <span ng-show="!loading">Cadastrar</span>
                                <img ng-show="loading" src="../imgs/load.gif"/>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
